<html>
<head>
  <meta charset="utf-8">
  <title>Bit-Mo</title>
</head>
<body>
<h1>Calculadora Bit-Mo</h1>
<h2> 
<input type='text' name='operaciones' id="screen" readonly="true">
<div>
	<ul>
<input type = 'button' value = 'DEC' id="decBtn"> 
<input type = 'button' value = 'OCT' id="octBtn"> 
<input type = 'button' value = 'HEX' id="hexBtn"> 
    </ul>
</div>
<div>
	<ul>
<input type = 'button' value = '1' id="oneBtn"> 
<input type = 'button' value = '0' id="zeroBtn"> 
<input type = 'button' value = 'AC' id="acBtn"> 
    </ul>
</div>
<div> 
	<ul>
<input type = 'button' value = '+' id="plusBtn"> 
<input type = 'button' value = '-' id="lessBtn">  
<input type = 'button' value = 'C' id="cBtn">
    </ul>
</div>
<div>
	<ul>
<input type = 'button' value = '/' id="divideBtn"> 
<input type = 'button' value = '*' id="multiplyBtn"> 
<input type = 'button' value = '=' id="equalsBtn"> 
     </ul>
</div>
</h2>

  <link rel="stylesheet" href="assets/css/custom.css">
  <script src="assets/js/binary.js"></script>
  <script src="assets/js/bit-mo.js"></script>
</head>
<body>

</body>
</html>
